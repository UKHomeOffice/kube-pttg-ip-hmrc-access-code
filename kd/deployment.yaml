---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pttg-ip-hmrc-access-code
  labels:
    version: {{.VERSION}}
spec:
  replicas: 2
  selector:
    matchLabels:
      name: pttg-ip-hmrc-access-code
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: pttg-ip-hmrc-access-code
        version: {{.VERSION}}
    spec:
      imagePullSecrets:
        - name: registrykey
      initContainers:
        - name: truststore
          image: quay.io/ukhomeofficedigital/cfssl-sidekick-jks:v0.0.6
          securityContext:
            runAsNonRoot: true
            capabilities:
              drop:
                - SETUID
                - SETGID
          args:
            - --certs=/certs
            - --command=/usr/bin/create-keystore.sh /certs/tls.pem /certs/tls-key.pem /etc/ssl/certs/acp-root.crt
            - --domain=pttg-ip-hmrc-access-code.${KUBE_NAMESPACE}.svc.cluster.local
            - --domain=localhost
            - --onetime=true
          env:
          - name: KUBE_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          volumeMounts:
          - name: certs
            mountPath: /certs
          - name: keystore
            mountPath: /etc/keystore
          - name: bundle
            mountPath: /etc/ssl/certs
            readOnly: true
      containers:
        - name: certs
          image: quay.io/ukhomeofficedigital/cfssl-sidekick:v0.0.6
          securityContext:
            runAsNonRoot: true
            capabilities:
              drop:
                - SETUID
                - SETGID
          args:
            - --certs=/certs
            - --domain=pttg-ip-hmrc-access-code.${KUBE_NAMESPACE}.svc.cluster.local
            - --expiry=8760h
            - --command=/usr/local/scripts/trigger_nginx_reload.sh
          env:
            - name: KUBE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: certs
              mountPath: /certs
            - name: bundle
              mountPath: /etc/ssl/certs
              readOnly: true
        - name: proxy
          image: quay.io/ukhomeofficedigital/nginx-proxy:v3.2.9
          imagePullPolicy: Always
          securityContext:
            runAsNonRoot: true
            capabilities:
              drop:
                - SETUID
                - SETGID
          resources:
            limits:
              memory: "100Mi"
              cpu: 100m
            requests:
              memory: "50Mi"
              cpu: 100m
          env:
            - name: PROXY_SERVICE_HOST
              value: '127.0.0.1'
            - name: PROXY_SERVICE_PORT
              value: '8080'
            - name: NAXSI_USE_DEFAULT_RULES
              value: 'FALSE'
            - name: ENABLE_UUID_PARAM
              value: 'FALSE'
            - name: HTTPS_REDIRECT
              value: 'FALSE'
            - name: BASIC_AUTH
              value: /etc/nginx/service-secrets/.htpasswd_1
            - name: SERVER_CERT
              value: /certs/tls.pem
            - name: SERVER_KEY
              value: /certs/tls-key.pem
            - name: ADD_NGINX_LOCATION_CFG
              value: 'proxy_read_timeout 99999s; proxy_connect_timeout 60s;'
            - name: ADD_NGINX_SERVER_CFG
              value: 'gzip off; location = /reload { allow 127.0.0.1; deny all; content_by_lua_block { os.execute("touch /tmp/nginx-reload-triggered; /usr/local/openresty/nginx/sbin/nginx -s reload; touch /tmp/nginx-reload-complete;") } }'
          volumeMounts:
            - name: certs
              mountPath: /certs
              readOnly: true
            - name: secrets
              mountPath: /etc/nginx/secrets
              readOnly: true
            - name: service-secrets
              mountPath: /etc/nginx/service-secrets
              readOnly: true
          ports:
            - name: https
              containerPort: 10443

        - name: pttg-ip-hmrc-access-code
          image: quay.io/ukhomeofficedigital/pttg-ip-hmrc-access-code:{{.VERSION}}
          securityContext:
            runAsNonRoot: true
            capabilities:
               drop:
                 - SETUID
                 - SETGID
          env:
            - name: JAVA_OPTS
              value: "-Xms150m -Xmx250m -Djavax.net.ssl.trustStore=/etc/keystore/truststore.jks"
            - name: SERVER_PORT
              value: '8080'
            - name: ENDPOINTS_INFO_ENABLED
              value: 'false'
            - name: SPRING_PROFILES_ACTIVE
              value: 'postgres'
            - name: LOG_METRICS
              value: 'false'
            - name: BASE_HMRC_URL
              valueFrom:
                configMapKeyRef:
                  name: endpoint-config
                  key: BASE_HMRC_URL
            - name: CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: hmrc-secrets
                  key: CLIENT_ID
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: hmrc-secrets
                  key: CLIENT_SECRET
            - name: TOTP_KEY
              valueFrom:
                secretKeyRef:
                  name: hmrc-secrets
                  key: TOTP_KEY
            - name: AUDIT_SERVICE_AUTH
              valueFrom:
                secretKeyRef:
                  name: pttg-audit-service-secrets
                  key: pttg_ip_hmrc_access
            - name: PTTG_AUDIT_URL
              value: 'https://pttg-ip-audit.pttg-ip-{{.ENVIRONMENT}}.svc.cluster.local'
            - name: AUDITING_DEPLOYMENT_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: AUDITING_DEPLOYMENT_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: AUDIT_SERVICE_RETRY_ATTEMPTS
              valueFrom:
                configMapKeyRef:
                  name: rest-retry-config
                  key: AUDIT_SERVICE_RETRY_ATTEMPTS
            - name: AUDIT_SERVICE_RETRY_DELAY
              valueFrom:
                configMapKeyRef:
                  name: rest-retry-config
                  key: AUDIT_SERVICE_RETRY_DELAY
            - name: PTTG_DB_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: pttg-ip-{{.ENVIRONMENT}}-rds
                  key: endpoint
            - name: PTTG_DB_PORT
              valueFrom:
                secretKeyRef:
                  name: pttg-ip-{{.ENVIRONMENT}}-rds
                  key: port
            - name: HMRC_AC_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: hmrc_ac_database
            - name: HMRC_AC_DB_SCHEMA_NAME
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: hmrc_ac_schema_name
            - name: HMRC_AC_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: hmrc_ac_username
            - name: HMRC_AC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: hmrc_ac_password
            - name: TIMEOUTS_AUDIT_READMS
              valueFrom:
                configMapKeyRef:
                  name: service-timeouts
                  key: TIMEOUTS_AUDIT_READMS
                  optional: true
            - name: TIMEOUTS_AUDIT_CONNECTMS
              valueFrom:
                configMapKeyRef:
                  name: service-timeouts
                  key: TIMEOUTS_AUDIT_CONNECTMS
                  optional: true
            - name: TIMEOUTS_HMRC_READMS
              valueFrom:
                configMapKeyRef:
                  name: service-timeouts
                  key: TIMEOUTS_HMRC_READMS
                  optional: true
            - name: TIMEOUTS_HMRC_CONNECTMS
              valueFrom:
                configMapKeyRef:
                  name: service-timeouts
                  key: TIMEOUTS_HMRC_CONNECTMS
                  optional: true
          resources:
            limits:
              cpu: 1600m
              memory: 612Mi
            requests:
              cpu: 100m
              memory: 484Mi
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
              httpHeaders:
                - name: X-probe
                  value: kubelet
            initialDelaySeconds: 240
            periodSeconds: 20
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
              httpHeaders:
                - name: X-probe
                  value: kubelet
            periodSeconds: 20
            timeoutSeconds: 5
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /data
              name: javapki
              readOnly: true
            - mountPath: /etc/keystore
              name: keystore
              readOnly: true
      volumes:
        - name: keystore
          emptyDir:
            medium: "Memory"
        - name: certs
          emptyDir:
            medium: "Memory"
        - name: bundle
          configMap:
            name: bundle
        - name: secrets
          emptyDir:
            medium: "Memory"
        - name: javapki
          emptyDir:
            medium: "Memory"
        - name: service-secrets
          secret:
            secretName: pttg-hmrc-access-service-secrets
